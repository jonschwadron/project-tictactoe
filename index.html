<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--ANIMATE -->
    <link href="css/animate.css" rel="stylesheet" type="text/css" />

    <!-- JONSTRAP -->
    <link rel="stylesheet" href="css/tictactoe.css">

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Tic Tac Toe</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tic Tac Toe</a>
        </div>
        <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="win">Won: </a></li>
            <li><a id="lose">Loss: </a></li>
            <li><a id="tie">Tie: </a></li>
          </ul>
        </div> -->
      </div>
    </nav>

    <section id="tictactoe">
      <div class="container">
          <div class="col-sm-8" id="game-layout">
            <div id="stage"></div>
          </div>
          <div class="col-sm-4">
            <div class="messageText"></div>
            <div class="name">
              <div class="form-group">
                <label for="usr">Blue:</label>
                <input type="text" class="form-control" id="player-blue-name">
              </div>
              <div class="form-group">
                <label for="usr">Red:</label>
                <input type="text" class="form-control" id="player-red-name">
                <br><button onClick="init()" type="submit" class="btn btn-default">Start</button>
              </div>
              <div class="display-stats">
                <span class="display-p1-name"></span>
                <ul>
                  <li class=".blueScore"></li>
                </ul>
                <span class="display-p2-name"></span>
                <ul>
                  <li class=".redScore"></li>
                </ul>
              </div>
            </div>
          </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.js" type="text/javascript"></script>
    <script src="js/tictactoe.js"></script>
  </body>
</html>
