<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!--ANIMATE -->
  <link href="css/animate.css" rel="stylesheet" type="text/css" />

  <!-- JONSTRAP -->
  <link rel="stylesheet" href="css/tictactoe.css">



  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Tic Tac Toe</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="money">Money: </a></li>
          <li><a id="win">Won: </a></li>
          <li><a id="lose">Loss: </a></li>
          <li><a id="tie">Tie: </a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <section id="tictactoe">
    <div class="container">
      <div class="row">
        <div class="col-sm-6" id="game-layout">
          <div id="stage"></div>
        </div>
        <div class="col-sm-6" id="game-box">
          <!-- firebase chat -->
          <div class="example-chat l-demo-container">
            <header>Chat</header>

            <div class='example-chat-toolbar'>
              <label for="nameInput">Username:</label>
              <input type='text' id='nameInput' placeholder='enter a username...'>
            </div>

            <ul id='example-messages' class="example-chat-messages"></ul>

            <footer>
              <input type='text' id='messageInput'  placeholder='Type a message...'>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="footer"></section>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/bootstrap-notify.js" type="text/javascript"></script>
  <script src="js/tictactoe.js"></script>
</body>
</html>
